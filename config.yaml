    description: 博士、二级教授（2007）、博士生导师，国家教学名师（2009），中国计算机学会（CCF）会士，享受国务院政府特殊津贴（1998）。原武汉大学计算机学院院长。美国Oregon大学计算机及信息科学系硕士，武汉大学计算机科学系博士。所学专业计算机软件。主要研究方向为：分布并行处理、可信软件、软件工程、自然语言处理等。主持和主要承担包括863高技术计划项目、国家自然科学基金重大研究计划项目、国家自然科学基金面上项目、省市科技攻关项目等40余项，发表论文200多篇。出版著作和教材15本。其中，《分布式操作系统》和《编译原理》已被国内许多高校选作教材。获包括国家教学成果一等奖、湖北省科技进步一等奖在内的省部级科技成果和教学成果奖多项。主持“编译原理”国家精品课程，并获宝钢优秀教师特等奖、CCF杰出教育奖，湖北省青少年科技教育工作先进个人、湖北省优秀研究生导师、湖北省名师、武汉大学名师等。先后多次作为高级访问学者到美国UCI大学、Texas大学、Utah州立大学、香港理工大学、香港城市大学等开展合作研究，到法国，英国，日本，加拿大，印度、澳大利亚，爱尔兰，香港等地参加国际学术会议和短期科研合作。曾任国家教育部教学指导委员会成员，国家教育部科学技术委员会信息学部委员，中国计算机学会常务理事，武汉大学校长助理，软件工程国家重点实验室主任，CCF武汉分部首任主席，湖北省计算机学会副理事长，湖北省制造业信息化专家委员会成员，湖北省计算机信息系统集成资质认证专家组成员，湖北省信息化技术证书教育考试工作领导小组成员等。现兼任全国高校计算机教育研究会副理事长，CCF教育专委会主任，高等教育出版社计算机教材引进专家组成员，清华大学出版社“高等学校计算机规划教材” 编审委员会主任，湖北省软件行业协会副理事长，互联网自然语言处理四川省高等学校重点实验室学术委员会主任，湖北省公共财政和经济运行大数据工程技术研究中心专家委员会首席专家，交通物联网技术湖北省重点实验室学术委员会委员，湖北省服装信息化工程技术研究中心学术委员会主任，湖北智慧监狱信息化项目专家技术委员会专家，《软件导刊》杂志编委会主任，《计算机研究与发展》、《计算机工程与应用》、《计算机工程》、《计算机应用》、《小型微型计算机系统》、《计算机科学与探索》、《计算机工程与科学》、《计算机与数字工程》、《计算机教育》、《Intelligent Control and Automation》等杂志编委，中山大学、华中师范大学、广东外语外贸大学、江西财经大学、武汉理工大学、中南民族大学、湖北工业大学兼职教授， 国家重点基础研究发展规划（973）项目“下一代互联网信息存储的组织模式与核心技术研究”和“面向复杂应用环境的数据存储系统理论与技术基础研究”项目专家组专家，国家科技支撑计划“虚拟实验教学环境关键技术研究与应用示范”项目专家组专家和“网络行为安全与青少年发展关键技术研究与示范应用”项目咨询专家组专家，2018国家重点研发计划食品安全关键技术研发重点专项“食品安全大数据关键技术研究”项目专家委员会委员等。多个国际学术会议的大会合作主席、程序委员会合作主席、委员等。
